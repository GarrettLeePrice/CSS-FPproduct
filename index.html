<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/styles.css" rel="stylesheet">
	<title>Fog Palace</title>
</head>
<body>
		<div class="header"><img alt="banner" src="img/BannerSKULLSlrg.jpg"></div>
		<div class="leftColumn">
			<div class="skull"><img alt="skull" src="img/skull.png"></div>
			<div class="talkBubble"><img alt="talk bubble" src="img/conversation-speech-bubbles-.png"></div>
		</div>
		<div class="rightColumn">
			<ul>
				<li><strong>Live Fast Die! Sweatshirt</strong></li>
				<li>Metallic gold ink on black Gildan brand crewneck sweatshirt</li>
				<li>$18</li>
				<li style="list-style: none; display: inline">
				<button type="button" id="addToCart" name="button">ADD TO CART</button>
				<hr>
				<div class="form">
					<h3>Questions?</h3><input class="input" id="name" placeholder="name" type="text"> <input class="input" id="email" placeholder="email address" type="text"> <input class="input" id="question" placeholder="question/comment" type="text"><br>
					<button name="button" type="button">Submit</button>
				</div>
				</li>
			</ul>
		</div>
		<div class="footer">
			<div class="thumbnail"><img alt="Wolf Head Shirt" src="img/WOLFHEAD125.jpg"></div>
			<div class="thumbnail"><img alt="Feeders Shirt" src="img/RatSnake150.jpg"></div>
			<div class="thumbnail"><img alt="Chevy Chase Shirt" src="img/Chevy125.jpg"></div>
			<div class="thumbnail"><img alt="Grief" src="img/Greif125.jpg"></div>
			<div class="thumbnail"><img alt="Hat" src="img/hatphoto1.72.jpg"></div>
		</div>
</body>
</html>
